<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Job</title>
    <link rel="stylesheet" href="/frontend/css/emp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>  
    <div class="container">
        <h1>Post a Job</h1>
        <form id="post-job-form">
            <div class="mb-3">
                <label for="title" class="form-label">Job Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input type="text" id="skills" class="form-control" placeholder="e.g., Python, HTML" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Job Description</label>
                <textarea id="description" class="form-control" rows="4" required></textarea>
            </div>
            <button type="button" id="generate-description" class="btn btn-secondary mb-3">
                <span id="generate-text">Generate Description</span>
                <span id="generate-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            </button>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
        <div id="post-job-message" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("generate-description").addEventListener("click", async () => {
                const generateButton = document.getElementById("generate-description");
                const generateText = document.getElementById("generate-text");
                const generateSpinner = document.getElementById("generate-spinner");

                // Disable the button and show the spinner
                generateButton.disabled = true;
                generateText.style.display = "none";
                generateSpinner.style.display = "inline-block";

                const title = document.getElementById("title").value;
                const userId = sessionStorage.getItem("user_id"); // Assuming user ID is stored in session storage

                if (!title) {
                    alert("Please enter a job title to generate a description.");
                    generateButton.disabled = false;
                    generateText.style.display = "inline-block";
                    generateSpinner.style.display = "none";
                    return;
                }

                try {
                    const response = await fetch(`http://127.0.0.1:8600/employer/generate_description?user_id=${userId}&title=${encodeURIComponent(title)}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error("Error response from server:", errorData);
                        throw new Error(errorData.detail || "Error generating description");
                    }

                    const result = await response.json();
                    // Clean up the description by removing unwanted formatting
                    const cleanedDescription = result.description
                        .replace(/\*\*\*/g, "") // Remove ***
                        .replace(/\*\*/g, "") // Remove **
                        .replace(/\*/g, "") // Remove *
                        .trim(); // Trim any extra spaces

                    // Wrap the cleaned description in a <pre> tag
                    const descriptionWithPreTag = `<pre>${cleanedDescription}</pre>`;
                    document.getElementById("description").value = descriptionWithPreTag; // Set the cleaned description
                } catch (error) {
                    console.error("Error generating description:", error);
                    alert("Error generating description. Please try again.");
                } finally {
                    // Re-enable the button and restore its original state
                    generateButton.disabled = false;
                    generateText.style.display = "inline-block";
                    generateSpinner.style.display = "none";
                }
            });

            document.getElementById("post-job-form").addEventListener("submit", async (event) => {
                event.preventDefault();

                const title = document.getElementById("title").value;
                const skills = document.getElementById("skills").value;
                const salary = document.getElementById("salary").value;
                const location = document.getElementById("location").value;
                const description = document.getElementById("description").value; // Get the description
                const userId = sessionStorage.getItem("user_id"); // Assuming user ID is stored in session storage

                const jobData = {
                    title: title,
                    skills: skills.split(",").map(skill => skill.trim()), // Convert skills to an array
                    salary: salary,
                    location: location,
                    description: description // Include the description
                };

                try {
                    const response = await fetch(`http://127.0.0.1:8600/employer/post_job?user_id=${userId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(jobData),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error("Error response from server:", errorData);
                        throw new Error(errorData.detail || "Error posting job");
                    }

                    const result = await response.json();
                    document.getElementById("post-job-message").textContent = result.message; // Display success message

                    // Redirect to the employer dashboard after posting the job
                    window.location.href = "/frontend/employer/dashboard.html"; // Update this path to your actual dashboard URL
                } catch (error) {
                    console.error("Error posting job:", error);
                    document.getElementById("post-job-message").textContent = "Error posting job. Please try again.";
                }
            });
        });
    </script>
</body>
</html>
